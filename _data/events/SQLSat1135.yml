    Presentation topics include:</br>
    <ul><li>Database design, management & internals</li>
    <ul><li>SQL Server</li>
    <li>Postgres</li>
    <li>Duckdb</li>
    <li>Mariadb</li>
    <li>Azure SQL & AWS RDS Managed Databases</li></ul>
    <li>Business Intelligence / Power BI</li>
    <li>Azure Data Factory</li>
    <li>Microsoft Fabric</li>
    <li>Data Warehouse / Snowflake</li>
    <li>A.I. & Database Integration</li>
    <li>and more!</li></ul></p>

